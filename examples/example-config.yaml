# (Required) Indicate acceptance of the Let's Encrypt Terms of Service.
acceptTOS: true
# (Optional) The email address is used by Let's Encrypt to send important notifications.
email: <your email address>

# The HTTP address must be reachable from the internet via port 80.
httpAddr: ":10080"

# The TLS address will receive TLS connections and forward them to your
# backends.
tlsAddr: ":10443"

# Each backend has a list of server names (DNS names that clients connect to),
# and addresses (where to forward connections).
backends:
- serverNames: 
  - example.com
  - www.example.com
  mode: http
  addresses: 
  - 192.168.0.10:80
  - 192.168.0.11:80
  - 192.168.0.12:80

- serverNames:
  - other.example.com
  mode: https
  addresses:
  - 192.168.1.100:443
  insecureSkipVerify: true

- serverNames:
  - secure.example.com
  clientAuth:
    rootCAs:
    - *myCA
  mode: tls
  addresses:
  - 192.168.2.200:443
  forwardServerName: secure-internal.example.com
  forwardRootCAs:
  - *myCA

- serverNames:
  - ssh.example.com
  mode: tcp
  clientAuth:
    rootCAs:
    - *myCA
  addresses:
  - 192.168.8.20:22

- serverNames:
  - c2fmzq-server.example.com
  mode: tlspassthrough
  addresses:
  - 192.168.3.30:5443

- serverNames:
  - static.example.com
  mode: local
  documentRoot: /var/www/htdocs
