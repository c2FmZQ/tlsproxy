<!DOCTYPE html>
<html>
<head>
<title>Passkey</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, minimum-scale=0.1" />
<link rel="stylesheet" type="text/css" href="/.sso/style.css" />
<script src="?get=JS"></script>
<style>
#subject {
  padding: 1em;
}
#message {
  width: auto;
}
#keys {
  text-align: left;
  display: grid;
  grid-template-columns: auto auto auto auto;
  gap: 0;
  padding: 0;
  border: solid 1px #606060;
  background-color: white;
}
#keys > div {
  border: solid 1px #404040;
  margin: 0;
  padding: 0.25em;
  white-space: nowrap;
}
</style>
</head>
<body>
  <div id="subject">
  {{ .Email }}
  </div>
  <div id="buttons">
    <a class="button" onclick="registerPasskey();">Register New Passkey</a>
  </div>
  <div id="message">
    Registered Passkeys
    <div id="keys">
      <div>ID</div>
      <div>Created (UTC)</div>
      <div>Last Seen (UTC)</div>
      <div>&nbsp;</div>
{{- range .Keys }}
      <div>{{.ShortID}}</div>
      <div>{{.Created}}</div>
      <div>{{.LastSeen}}</div>
      <div>{{ if eq .Hash $.CurrentKey }}(this session){{ else }}<a onclick="deleteKey({{.ID}})">‚ùå</a>{{ end }}</div>
{{- end }}
    </div>
  </div>
</body>
</html>
