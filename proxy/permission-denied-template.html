<!DOCTYPE html>
<html>
<head>
<title tkey="sso-perm-denied-title">Permission denied</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, minimum-scale=0.1" />
<link rel="icon" href="/.sso/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/.sso/style.css" />
<script type="module">
import { logout } from '/.sso/proxy.mjs';
window.logout = logout;
</script>
<style>
#target {
  line-height: 2em;
}
</style>
</head>
<body>
<div id="buttons">
<a class="button" tkey="sso-switch-account" href="/.sso/logout?u={{.Token}}">Switch Account</a>
<a class="button" tkey="logout-button" onclick="logout();">Logout</a>
</div>
<div id="message">
<div><img class="id-check-icon" alt="" src="/.sso/ISO_7001_PI_TF_019.svg"></div>
<div><em>{{.Email}}</em><div>
<div tkey="sso-is-not-permitted">Your account is not permitted to access this document</div>
<div id="target"><a href="{{.URL}}">{{.DisplayURL}}</a></div>
{{- .Message }}
</div>
</div>
</body>
</html>
