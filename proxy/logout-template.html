<!DOCTYPE html>
<html>
<head>
<title translation-key="sso-logout-title">Logout</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, minimum-scale=0.1" />
<link rel="stylesheet" type="text/css" href="/.sso/style.css" />
<script src="/.sso/common.js"></script>
</head>
<body>
<div id="message">
{{ if eq .Email "" }}
<div style="font-size: 200%" translation-key="sso-logged-out">Logged out</div>
{{ else }}
<div translation-key="logout-instructions">Click the button to continue</div>
<a class="button" onclick="tlsProxy.logout();" translation-key="logout-button">Logout</a>
{{ end }}
</div>
</div>
</body>
</html>
